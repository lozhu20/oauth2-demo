<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户端首页</title>
    <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script th:src="@{/webjars/jquery/3.6.1/jquery.js}"></script>
</head>
<body>
<div style="margin: 50px 50px">
    <p>
        <i class="bi bi-emoji-smile"></i>
        登陆成功！<span th:text="${username}">unknown</span>，欢迎你！
    </p>
    <div class="btn btn-primary" onclick="toLogin()">回到首页</div>
</div>

<script>
    function toLogin() {
        window.location.href = "http://localhost:8001/client/login";
    }
</script>
</body>
</html>
